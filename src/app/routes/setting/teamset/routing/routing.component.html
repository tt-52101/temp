<nz-card>
  <form *ngIf="!expandForm" nz-form [nzLayout]="'inline'" (ngSubmit)="simpleGetData()" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 24, xxl: 24 }">
      <div nz-col nzSpan="16">
        <nz-form-item>
          <nz-form-label nzFor="jobno">项目号</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzSuffix]="suffixTemplate">
              <input type="text" name="jobno" nz-input [(ngModel)]="inputJobno" placeholder="input job no" />
            </nz-input-group>

          </nz-form-control>
        </nz-form-item>

      </div>
      <div nz-col nzSpan="8" [class.text-right]="!expandForm">
        <button nz-button style="width: 180px" type="submit" [nzType]="'primary'">查询</button>

      </div>
      <ng-template #suffixTemplate>
        <i nz-icon nz-tooltip class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputJobno"
          (click)="inputJobno = null"></i></ng-template>


    </div>

  </form>
  <sf #sf *ngIf="expandForm" layout="horizontal" [schema]="qSchema" [button]="btn" (formSubmit)="AdvancedGetData()"
    class="sf__no-error"></sf>
  <a (click)="expandForm=!expandForm">
    {{expandForm ? '简单搜索' : '高级搜索'}}
    <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
  </a>
  <div nz-row>
    <button nz-button nzType="primary">新建</button>
    <nz-dropdown [nzPlacement]="'bottomLeft'">
        <button nz-button nz-dropdown>
          批量操作
          <i nz-icon type="down"></i>
        </button>
        <ul nz-menu>
          <li nz-menu-item (click)="setNormal()">设定为普通客户</li>
          <li nz-menu-item (click)="setVIP()">设定为VIP客户</li>
          <li nz-menu-item (click)="setAgent()">设定为Agent客户</li>
        </ul>
      </nz-dropdown>
      <nz-dropdown [nzPlacement]="'bottomLeft'">
          <button nz-button nz-dropdown>
            批量操作
            <i nz-icon type="down"></i>
          </button>
          <ul nz-menu>
            <li nz-menu-item (click)="setNormal()">设定为普通客户</li>
            <li nz-menu-item (click)="setVIP()">设定为VIP客户</li>
            <li nz-menu-item (click)="setAgent()">设定为Agent客户</li>
          </ul>
        </nz-dropdown>
  </div>
  <st #st [columns]="ptColumns" [data]="pts" [loading]="loading" (change)="stChange($event)"></st>

</nz-card>
